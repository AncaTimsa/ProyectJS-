<!DOCTYPE html>
<html>
<head>
	<title>Carrusel</title>
 <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/carrusel.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Amatic+SC:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    


</head>
<body style="background-color: #444242;">


  <div class="container">
   
    <div class="col-lg-12 " style="width: 100%;
        overflow: hidden;
        border-radius: 5px;
            height: 0px;
       background-position: bottom;">
      </div>
  </div>

  <div class="carosel container" id="carosel1">
      <a class="carosel-control carosel-control-left glyphicon glyphicon-chevron-left" href="#"></a>
      <div class="carosel-inner">
        <img class="carosel-item" src="img/plumas.jpg" />
        <img class="carosel-item" src="img/picasion.gif" />
        <img class="carosel-item" src="img/candado.jpg" />
        <img class="carosel-item" src="img/imagen.jpg" />
        <img class="carosel-item" src="img/frezie.jpg" />
        <img class="carosel-item" src="img/orquidea.jpg" />
  </div>
    <a class="carosel-control carosel-control-right glyphicon glyphicon-chevron-right" href="#"></a>


  <div class="bootom-rdio">
      <input checked type=radio name="slider" id="slide1" />
      <input type=radio name="slider" class="slider" id="slide2" />
      <input type=radio name="slider" class="slider" id="slide3" />
      <input type=radio name="slider" class="slider" id="slide4" />
      <input type=radio name="slider" class="slider" id="slide5" />
  </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/carrusel.js"></script>
</body>
</html>
